<div class="auto-slider-container" *ngIf="clonedBooks.length > 0">
  <div
    class="auto-slider-track"
    [style.transform]="getTransform()"
    [style.transition]="isTransitioning ? 'transform 0.8s ease-in-out' : 'none'"
  >
    <div class="slide" *ngFor="let book of clonedBooks">
      <div class="book-card">
        <div class="image-wrapper">
          <img [src]="book.coverImage" [alt]="book.title" />
        </div>
        <div class="book-info">
          <h3 class="book-title">{{ book.title }}</h3>
          <p class="book-author">{{ book.author }}</p>
          <p class="book-price">${{ book.price.toFixed(2) }}</p>
        <button
            type="button"
            class="add-to-cart"
            (click)="goToDetails(book.id)"
            style="position: relative; overflow: hidden; border: none; background: linear-gradient(90deg, #ff8a00, #e52e71); color: #fff; padding: 12px 32px; border-radius: 30px; font-size: .9rem; font-weight: bold; box-shadow: 0 4px 20px rgba(229,46,113,0.2); cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;"
            onmouseover="this.style.transform='scale(1.07)';this.style.boxShadow='0 8px 32px rgba(229,46,113,0.3)';"
            onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 4px 20px rgba(229,46,113,0.2)';"
        >
            <span style="position: relative; z-index: 2;">View Details</span>
            <span style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%); z-index: 1; pointer-events: none;"></span>
        </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="books.length === 0">No books found.</div>
