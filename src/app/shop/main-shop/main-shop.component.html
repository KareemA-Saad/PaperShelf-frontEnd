<div class="shop-header d-flex justify-content-end align-items-center gap-2 p-3 mb-3 shadow-sm rounded"
    style="background-color: var(--off-white);">
    <div class="position-relative">
        <button class="btn btn-outline-secondary" type="button" (click)="toggleSearch()">
            <i class="fas fa-search"></i>
        </button>
        <input *ngIf="showSearch" type="text" class="form-control position-absolute end-0 top-0"
            style="width: 200px; z-index: 100;" placeholder="Search books...">
    </div>

    <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">
        <i class="fas fa-filter me-2"></i>
    </button>

    <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            Sort
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sortDropdown">
            <li><a class="dropdown-item" href="">Title</a></li>
            <li><a class="dropdown-item" href="#">Price</a></li>
            <li><a class="dropdown-item" href="#">Rating</a></li>
        </ul>
    </div>
</div>

<div class="shop-container d-flex gap-4 p-4">
    <app-filter (filtersApplied)="onFiltersApplied($event)"></app-filter>

    <main class="flex-grow-1">
        <div class="products-grid row g-4">
            <div *ngFor="let book of books" class="col-sm-6 col-md-4 col-lg-3">
                <app-book-card [book]="book"></app-book-card>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-outline-primary me-2" (click)="onPageChanged(currentPage - 1)"
                [disabled]="currentPage === 1">Prev</button>
            <span class="fw-bold">Page {{currentPage}}</span>
            <button class="btn btn-outline-primary ms-2" (click)="onPageChanged(currentPage + 1)">Next</button>
        </div>
    </main>
</div>
